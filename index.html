<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="window"></div>
        <div class="bigButtons">
            <div class="buttonBig">CLEAR</div>
            <div class="buttonBig">DELETE</div>
        </div>
        <div id="row">
            <div class="littleButton">7</div>
            <div class="littleButton">8</div>
            <div class="littleButton">9</div>
            <div class="littleButton">รท</div>
        </div>
        <div id="row">
            <div class="littleButton">4</div>
            <div class="littleButton">5</div>
            <div class="littleButton">6</div>
            <div class="littleButton">x</div>
        </div>
        <div id="row">
            <div class="littleButton">1</div>
            <div class="littleButton">2</div>
            <div class="littleButton">3</div>
            <div class="littleButton">-</div>
        </div>
        <div id="row">
            <div class="littleButton">.</div>
            <div class="littleButton">0</div>
            <div class="littleButton">=</div>
            <div class="littleButton">+</div>
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
